<div class="bg-pane"></div>

<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div class="col-sm-12">
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0 text-center">API Setup</h3>
          </div>
          <div class="card-body">
            <p class="text-danger">.text-danger</p>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="form-group input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-server"></i></span>
                <input
                  class="form-control"
                  type="text"
                  id="apiServerAddress"
                  name="apiServerAddress"
                  placeholder="API Server Address"
                  ngModel
                  required
                >
              </div>
              <div class="form-group input-group input-group-lg">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
